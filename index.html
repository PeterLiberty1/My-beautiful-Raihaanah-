<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Raihaanah üíï</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
body {
    margin: 0;
    min-height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #ffb6c1, #ffd6e8);
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    text-align: center;
    overflow-x: hidden;
}

/* Card */
.card {
    background: rgba(255,255,255,0.22);
    padding: 26px;
    border-radius: 26px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    max-width: 460px;
    width: 90vw;
    animation: fadeIn 1.2s ease;
}

/* Text */
h1 {
    font-size: 2.6em;
    margin-bottom: 10px;
}

p {
    font-size: 1.05em;
    margin-bottom: 14px;
}

.typing {
    min-height: 60px;
    font-style: italic;
}

/* Buttons */
.buttons {
    display: flex;
    justify-content: center;
    gap: 14px;
    flex-wrap: wrap;
}

button {
    background: #ff4d6d;
    border: none;
    padding: 14px 26px;
    border-radius: 32px;
    font-size: 1em;
    color: white;
    cursor: pointer;
    -webkit-tap-highlight-color: transparent;
}

/* Music */
.music-btn {
    margin: 10px auto;
    background: #ff7a95;
}

audio { display: none; }

/* Music icon */
.music-indicator {
    position: fixed;
    bottom: 16px;
    right: 16px;
    font-size: 22px;
    opacity: 0.9;
    animation: pulse 2s ease-in-out infinite;
    z-index: 5;
}

/* Slideshow */
.slideshow {
    position: relative;
    width: 90vw;
    max-width: 360px;
    height: 65vh;
    max-height: 420px;
    margin: 16px auto 0;
    border-radius: 22px;
    overflow: hidden;
    background: rgba(0,0,0,0.15);
    box-shadow: 0 15px 35px rgba(0,0,0,0.35);
}

.slide {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100%;
    height: 100%;
    transform: translate(-50%, -50%);
    object-fit: contain;
    opacity: 0;
    transition: opacity 1.6s ease;
}

.slide.active {
    opacity: 1;
}

/* Bigger captions */
.caption {
    margin-top: 14px;
    font-style: italic;
    font-size: 1.15em;
    line-height: 1.4;
}

/* Floating hearts */
.heart {
    position: fixed;
    bottom: -10vh;
    color: #ff2f5e;
    font-size: 18px;
    animation: floatUp 7s linear infinite;
    pointer-events: none;
    z-index: 2;
}

@keyframes floatUp {
    0% { transform: translateY(0) scale(0.6); opacity: 0; }
    20% { opacity: 1; }
    100% { transform: translateY(-120vh) scale(1.2); opacity: 0; }
}

/* Ending overlay */
.ending-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.65);
    z-index: 10;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Envelope */
.envelope {
    position: relative;
    width: 280px;
    height: 180px;
}

.envelope-back {
    position: absolute;
    width: 100%;
    height: 100%;
    background: #fff;
    border-radius: 6px;
    z-index: 1;
}

.envelope-flap {
    position: absolute;
    width: 100%;
    height: 100%;
    background: #f2f2f2;
    clip-path: polygon(0 0, 50% 50%, 100% 0, 100% 0, 0 0);
    transform-origin: top;
    animation: openFlap 1.2s ease forwards;
    animation-delay: 0.6s;
    z-index: 3;
}

/* Heart seal */
.envelope-seal {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 26px;
    color: #ff2f5e;
    z-index: 4;
    animation: sealPulse 2s ease-in-out infinite;
}

@keyframes sealPulse {
    0% { transform: translate(-50%, -50%) scale(1); }
    50% { transform: translate(-50%, -50%) scale(1.15); }
    100% { transform: translate(-50%, -50%) scale(1); }
}

/* Letter */
.letter {
    position: absolute;
    bottom: 10px;
    left: 10px;
    width: calc(100% - 20px);
    height: 140px;
    background: #fff;
    border-radius: 6px;
    z-index: 2;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: clamp(2rem, 6vw, 3rem);
    font-weight: 800;
    color: #fff;
    text-align: center;
    transform: translateY(60px);
    opacity: 0;
    animation: slideLetter 1.6s ease forwards;
    animation-delay: 1.4s;
    text-shadow:
        0 0 15px #ff9bb5,
        0 0 30px #ff6f91,
        0 0 60px #ff4d6d;
}

/* Envelope fade */
.envelope.fade-out {
    animation: envelopeFade 1.2s ease forwards;
}

@keyframes envelopeFade {
    to { opacity: 0; transform: scale(0.9); }
}

@keyframes openFlap {
    to { transform: rotateX(180deg); }
}

@keyframes slideLetter {
    to { transform: translateY(-40px); opacity: 1; }
}

.hidden { display: none; }

/* Animations */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes pulse {
    0% { transform: scale(1); opacity: 0.7; }
    50% { transform: scale(1.15); opacity: 1; }
    100% { transform: scale(1); opacity: 0.7; }
}
</style>
</head>

<body>

<div id="musicIndicator" class="music-indicator hidden">üéµ</div>

        <img class="slide" src="slide7.jpg" data-caption="My calm place">

</div>

<div id="endingOverlay" class="ending-overlay hidden">
    <div class="envelope">

function showLove() {
    question.classList.add("hidden");

/* Floating hearts */
function createHeart() {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "‚ù§";
    h.style.left = Math.random() * 100 + "vw";
    h.style.fontSize = Math.random() * 14 + 14 + "px";

}

/* Slideshow ‚Äì equal timing */
let current = 0;
const slides = document.querySelectorAll(".slide");
const caption = document.getElementById("caption");

function startSlideshow() {
    setTimeout(() => {
        const slideTimer = setInterval(() => {
            slides[current].classList.remove("active");
            current++;

            if (current >= slides.length) {
                clearInterval(slideTimer);
                setTimeout(showFinalLove, 1200);
                return;
            }

            slides[current].classList.add("active");
            caption.innerText = slides[current].dataset.caption;
        }, 8500);
    }, 8500);
}
startSlideshow();

/* Final envelope */
function showFinalLove() {
    endingOverlay.classList.remove("hidden");

    const envelope = document.querySelector(".envelope");

    let t = 0;

    (function typeLove(){
        if (t < text.length) {
            finalLove.innerHTML += text.charAt(t++);
            setTimeout(typeLove, 100);
        }
    })();

    setTimeout(() => {
        envelope.classList.add("fade-out");
    }, 3200);
}
</script>

</body>
</html>
