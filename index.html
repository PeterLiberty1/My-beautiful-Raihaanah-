<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Raihaanah ðŸ’•</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
body {
    margin: 0;
    min-height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #ffb6c1, #ffd6e8);
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    text-align: center;
    overflow: hidden;
}

/* Floating hearts */
.heart {
    position: fixed;
    color: red;
    font-size: 14px;
    animation: floatUp 8s linear forwards;
    opacity: 0.8;
}
@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-120vh); opacity: 0; }
}

/* Card */
.card {
    background: rgba(255,255,255,0.22);
    padding: 26px;
    border-radius: 26px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    max-width: 460px;
    width: 90vw;
    animation: fadeIn 1.2s ease;
}

/* Text */
h1 {
    font-size: 2.6em;
    margin-bottom: 10px;
}
p {
    font-size: 1.05em;
    margin-bottom: 14px;
}
.typing {
    min-height: 60px;
    font-style: italic;
}

/* Buttons */
.buttons {
    display: flex;
    justify-content: center;
    gap: 14px;
    flex-wrap: wrap;
}
button {
    background: #ff4d6d;
    border: none;
    padding: 14px 26px;
    border-radius: 32px;
    font-size: 1em;
    color: white;
    cursor: pointer;
    -webkit-tap-highlight-color: transparent;
}

/* Music */
.music-btn {
    margin: 10px auto;
    background: #ff7a95;
}
audio { display: none; }

.music-indicator {
    position: fixed;
    bottom: 16px;
    right: 16px;
    font-size: 22px;
    animation: pulse 2s infinite;
}

/* Slideshow */
.slideshow {
    position: relative;
    width: 90vw;
    max-width: 360px;
    height: 65vh;
    max-height: 420px;
    margin: 16px auto 0;
    border-radius: 22px;
    overflow: hidden;
}

.slide {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: contain;
    object-position: center center; /* âœ… iPhone centering fix */
    opacity: 0;
    transition: opacity 1.6s ease;
}
.slide.active { opacity: 1; }

.caption {
    margin-top: 14px;
    font-style: italic;
    font-size: 1.15em;
}

/* Ending overlay */
.ending-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 20;
}

/* Envelope */
.envelope {
    width: 280px;
    height: 180px;
    background: #fff;
    border-radius: 10px;
    position: relative;
}
.envelope::before {
    content: "";
    position: absolute;
    inset: 0;
    background: #f2f2f2;
    clip-path: polygon(0 0, 50% 50%, 100% 0);
    transform-origin: top;
}
.envelope.open::before {
    animation: openFlap 1.2s ease forwards;
}
@keyframes openFlap {
    to { transform: rotateX(180deg); }
}

/* Final words */
.final-word {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: clamp(3rem, 8vw, 5rem);
    font-weight: 800;
    color: white;
    text-shadow:
        0 0 15px #ff9bb5,
        0 0 30px #ff6f91,
        0 0 60px #ff4d6d;
    opacity: 0;
    animation: zoomIn 2s ease forwards;
    z-index: 30;
}

@keyframes zoomIn {
    from { transform: scale(0.9); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

.hidden { display: none; }

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
@keyframes pulse {
    0%,100%{transform:scale(1);}
    50%{transform:scale(1.15);}
}
</style>
</head>

<body>

<audio id="bgMusic" loop playsinline preload="auto">
  <source src="love-me-jeje.mp3.mp3" type="audio/mpeg">
</audio>

<div id="musicIndicator" class="music-indicator hidden">ðŸŽµ</div>

<div class="card" id="question">
  <h1>Raihaanah ðŸ’•</h1>
  <p class="typing" id="typingText"></p>
  <button class="music-btn" id="playBtn" onclick="playMusic()">â–¶ Play Music ðŸ’•</button>
  <p><strong>Will you be my Valentine? ðŸŒ¹</strong></p>
  <div class="buttons">
    <button onclick="showLove()">Yes ðŸ’–</button>
    <button onclick="showLove()">Always ðŸ’ž</button>
  </div>
</div>

<div class="card hidden" id="love">
  <h1>Itâ€™s Always You ðŸ’—</h1>
  <div class="slideshow">
    <img class="slide active" src="slide1.jpg" data-caption="My favourite smile ðŸ’—">
    <img class="slide" src="slide2.jpg" data-caption="You feel like home">
    <img class="slide" src="slide3.jpg" data-caption="Every moment with you">
    <img class="slide" src="slide4.jpg" data-caption="Soft memories ðŸŒ¸">
    <img class="slide" src="slide5.jpg" data-caption="Always us">
    <img class="slide" src="slide6.jpg" data-caption="Unforgettable">
    <img class="slide" src="slide7.jpg" data-caption="My calm place">
    <img class="slide" src="slide8.jpg" data-caption="Itâ€™s always you â¤ï¸">
  </div>
  <div class="caption" id="caption">My favourite smile ðŸ’—</div>
</div>

<script>
const music = document.getElementById("bgMusic");
const playBtn = document.getElementById("playBtn");
const musicIndicator = document.getElementById("musicIndicator");

/* Music */
function playMusic() {
  music.play().then(() => {
    playBtn.classList.add("hidden");
    musicIndicator.classList.remove("hidden");
  }).catch(()=>{});
}

/* Typing intro */
const introText = "Every moment with you feels like home. So here I am, asking with my whole heartâ€¦";
let ti=0;
(function typeIntro(){
  if(ti<introText.length){
    typingText.innerHTML+=introText.charAt(ti++);
    setTimeout(typeIntro,45);
  }
})();

/* Hearts */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="â¤ï¸";
  h.style.left=Math.random()*100+"vw";
  h.style.bottom="-20px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),8000);
},800);

/* Show love */
function showLove(){
  question.classList.add("hidden");
  love.classList.remove("hidden");
  playMusic();
  startSlideshow();
}

/* Slideshow */
let current=0;
const slides=document.querySelectorAll(".slide");
const caption=document.getElementById("caption");

function startSlideshow(){
  setTimeout(()=>{
    const timer=setInterval(()=>{
      slides[current].classList.remove("active");
      current++;
      if(current>=slides.length){
        clearInterval(timer);
        setTimeout(runEnding,1200);
        return;
      }
      slides[current].classList.add("active");
      caption.innerText=slides[current].dataset.caption;
    },8500);
  },8500);
}

/* Ending with envelope */
function runEnding(){
  const overlay=document.createElement("div");
  overlay.className="ending-overlay";
  document.body.appendChild(overlay);

  const envelope=document.createElement("div");
  envelope.className="envelope";
  overlay.appendChild(envelope);

  setTimeout(()=>envelope.classList.add("open"),400);

  const words=["I","Love","You","Raihaanah â¤ï¸"];
  let delay=2000;

  words.forEach((word,i)=>{
    setTimeout(()=>{
      const w=document.createElement("div");
      w.className="final-word";
      w.innerText=word;
      document.body.appendChild(w);
      if(i===words.length-1){
        setTimeout(()=>{
          overlay.remove();
          envelope.remove();
          w.innerText="I Love You Raihaanah â¤ï¸";
          setTimeout(()=>w.remove(),6000);
        },2000);
      }
    },delay);
    delay+=2000;
  });
}
</script>
