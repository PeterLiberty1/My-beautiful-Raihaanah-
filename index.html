<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Raihaanah üíï</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
body {
    margin: 0;
    min-height: 100vh;
    font-family: 'Segoe UI', 'Comic Sans MS', sans-serif;
    background: linear-gradient(135deg, #ffb6c1, #ffd6e8);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow-x: hidden;
    color: #fff;
    text-align: center;
}

/* Card */
.card {
    background: rgba(255,255,255,0.22);
    padding: 26px;
    border-radius: 26px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    max-width: 460px;
    animation: fadeIn 1.4s ease;
    position: relative;
    z-index: 4;
}

h1 {
    font-size: 2.6em;
    margin-bottom: 10px;
}

p {
    font-size: 1.05em;
    margin-bottom: 15px;
}

.typing {
    min-height: 65px;
    font-style: italic;
}

.countdown {
    font-weight: bold;
    margin: 10px 0;
}

/* Buttons */
.buttons {
    display: flex;
    justify-content: center;
    gap: 14px;
    flex-wrap: wrap;
}

button {
    background: #ff4d6d;
    border: none;
    padding: 14px 26px;
    border-radius: 32px;
    font-size: 1em;
    color: white;
    cursor: pointer;
    transition: transform 0.2s, background 0.3s;
    -webkit-tap-highlight-color: transparent;
    touch-action: manipulation;
}

button:hover {
    transform: scale(1.05);
    background: #ff1e4d;
}

/* Music play button */
.music-btn {
    margin-top: 12px;
    background: #ff7a95;
}

/* Slideshow */
.slideshow-container {
    margin-top: 15px;
}

.slideshow {
    position: relative;
    width: 90vw;
    max-width: 360px;
    height: 65vh;
    max-height: 420px;
    margin: auto;
    border-radius: 22px;
    overflow: hidden;
    box-shadow: 0 15px 35px rgba(0,0,0,0.4);
    background: rgba(0,0,0,0.15);
}

.slide {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: contain;
    opacity: 0;
    transition: opacity 1.5s ease;
}

.slide.active {
    opacity: 1;
}

.caption {
    margin-top: 12px;
    font-style: italic;
    font-size: 0.95em;
}

/* Ending */
.ending-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.25);
    backdrop-filter: blur(2px);
    z-index: 5;
}

.final-love {
    position: relative;
    z-index: 6;
    margin-top: 20px;
    font-size: 1.5em;
    font-weight: bold;
    color: #fff;
    text-shadow: 0 0 12px rgba(255,255,255,0.7);
    animation: glow 2.5s ease-in-out infinite;
}

/* Music indicator */
.music-indicator {
    position: fixed;
    bottom: 16px;
    right: 16px;
    font-size: 22px;
    opacity: 0.85;
    animation: pulse 2s ease-in-out infinite;
    z-index: 10;
}

/* Hearts */
.heart {
    position: absolute;
    color: rgba(255,255,255,0.9);
    font-size: 22px;
    animation: float 6s linear infinite;
}

.hidden {
    display: none;
}

/* Animations */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(25px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes float {
    0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-10vh) scale(1); opacity: 0; }
}

@keyframes glow {
    0% { text-shadow: 0 0 10px rgba(255,255,255,0.6); }
    50% { text-shadow: 0 0 18px rgba(255,255,255,0.9); }
    100% { text-shadow: 0 0 10px rgba(255,255,255,0.6); }
}

@keyframes pulse {
    0% { transform: scale(1); opacity: 0.7; }
    50% { transform: scale(1.15); opacity: 1; }
    100% { transform: scale(1); opacity: 0.7; }
}
</style>
</head>

<body>

<!-- Music -->
<audio id="bgMusic" loop preload="auto">
    <source src="love-me-jeje.mp3" type="audio/mpeg">
</audio>

<div id="musicIndicator" class="music-indicator hidden">üéµ</div>

<!-- QUESTION -->
<div class="card" id="question">
    <h1>Raihaanah üíï</h1>
    <p class="typing" id="typingText"></p>
    <div class="countdown" id="countdown"></div>

    <button class="music-btn" id="playBtn" onclick="playMusic()">‚ñ∂ Play Music üíï</button>

    <p><strong>Will you be my Valentine? üåπ</strong></p>

    <div class="buttons">
        <button onclick="showLove()">Yes üíñ</button>
        <button onclick="showLove()">Always üíû</button>
    </div>
</div>

<!-- LOVE -->
<div class="card hidden" id="love">
    <h1>It‚Äôs Always You üíó</h1>

    <div class="slideshow-container">
        <div class="slideshow">
            <img class="slide active" src="slide1.jpg" data-caption="My favourite smile üíó">
            <img class="slide" src="slide2.jpg" data-caption="You feel like home">
            <img class="slide" src="slide3.jpg" data-caption="Every moment with you">
            <img class="slide" src="slide4.jpg" data-caption="Soft memories üå∏">
            <img class="slide" src="slide5.jpg" data-caption="Always us">
            <img class="slide" src="slide6.jpg" data-caption="Unforgettable">
            <img class="slide" src="slide7.jpg" data-caption="My calm place">
            <img class="slide" src="slide8.jpg" data-caption="It‚Äôs always you ‚ù§Ô∏è">
        </div>
        <div class="caption" id="caption">My favourite smile üíó</div>
    </div>

    <div id="endingOverlay" class="ending-overlay hidden"></div>
    <p id="finalLove" class="final-love hidden"></p>
</div>

<script>
const music = document.getElementById("bgMusic");
const playBtn = document.getElementById("playBtn");
const musicIndicator = document.getElementById("musicIndicator");
music.volume = 0;

/* Music */
function playMusic() {
    music.play().then(() => {
        playBtn.classList.add("hidden");
        musicIndicator.classList.remove("hidden");
        fadeInMusic();
    }).catch(() => {});
}

function fadeInMusic() {
    let v = 0;
    const fade = setInterval(() => {
        if (v < 0.9) {
            v += 0.05;
            music.volume = v;
        } else {
            music.volume = 1;
            clearInterval(fade);
        }
    }, 200);
}

/* Typing intro */
const introText = "Every moment with you feels like home. So here I am, asking with my whole heart‚Ä¶";
let ti = 0;
(function typeIntro() {
    if (ti < introText.length) {
        typingText.innerHTML += introText.charAt(ti++);
        setTimeout(typeIntro, 45);
    }
})();

/* Countdown */
function updateCountdown() {
    const valentines = new Date(new Date().getFullYear(), 1, 14);
    const diff = valentines - new Date();
    const days = Math.floor(diff / (1000*60*60*24));
    const hours = Math.floor((diff / (1000*60*60)) % 24);
    countdown.innerHTML = days >= 0
        ? `‚è≥ ${days} days ${hours} hours until Valentine‚Äôs Day`
        : "üíò It‚Äôs Valentine‚Äôs Day!";
}
setInterval(updateCountdown, 1000);
updateCountdown();

/* Show love */
function showLove() {
    question.classList.add("hidden");
    love.classList.remove("hidden");
    playMusic();
}

/* Hearts */
function createHeart() {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "‚ù§";
    h.style.left = Math.random() * 100 + "vw";
    h.style.fontSize = Math.random() * 20 + 12 + "px";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 6000);
}
setInterval(createHeart, 350);

/* Slideshow + ending */
let currentSlide = 0;
const slides = document.querySelectorAll(".slide");
const cap = document.getElementById("caption");

const slideInterval = setInterval(() => {
    slides[currentSlide].classList.remove("active");
    currentSlide++;

    if (currentSlide >= slides.length) {
        clearInterval(slideInterval);
        setTimeout(showFinalLove, 1200);
        return;
    }

    slides[currentSlide].classList.add("active");
    cap.innerText = slides[currentSlide].dataset.caption;
}, 4500);

function showFinalLove() {
    cap.innerText = "";
    endingOverlay.classList.remove("hidden");
    finalLove.classList.remove("hidden");

    const text = "I love you, Raihaanah ‚ù§Ô∏è";
    let i = 0;
    (function typeLove() {
        if (i < text.length) {
            finalLove.innerHTML += text.charAt(i++);
            setTimeout(typeLove, 90);
        }
    })();
}
</script>

</body>
</html>
