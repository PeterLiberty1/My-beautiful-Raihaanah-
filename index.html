<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Raihaanah üíï</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
body {
    margin: 0;
    min-height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #ffb6c1, #ffd6e8);
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    text-align: center;
}

/* Card */
.card {
    background: rgba(255,255,255,0.22);
    padding: 26px;
    border-radius: 26px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    max-width: 460px;
    width: 90vw;
    animation: fadeIn 1.2s ease;
}

/* Text */
h1 {
    font-size: 2.6em;
    margin-bottom: 10px;
}

p {
    font-size: 1.05em;
    margin-bottom: 14px;
}

.typing {
    min-height: 60px;
    font-style: italic;
}

/* Buttons */
.buttons {
    display: flex;
    justify-content: center;
    gap: 14px;
    flex-wrap: wrap;
}

button {
    background: #ff4d6d;
    border: none;
    padding: 14px 26px;
    border-radius: 32px;
    font-size: 1em;
    color: white;
    cursor: pointer;
    -webkit-tap-highlight-color: transparent;
}

/* Music */
.music-btn {
    margin: 10px auto;
    background: #ff7a95;
}

audio { display: none; }

/* Music icon */
.music-indicator {
    position: fixed;
    bottom: 16px;
    right: 16px;
    font-size: 22px;
    opacity: 0.9;
    animation: pulse 2s ease-in-out infinite;
}

/* Slideshow */
.slideshow {
    position: relative;
    width: 90vw;
    max-width: 360px;
    height: 65vh;
    max-height: 420px;
    margin: 16px auto 0;
    border-radius: 22px;
    overflow: hidden;
    background: rgba(0,0,0,0.15);
    box-shadow: 0 15px 35px rgba(0,0,0,0.35);
}

.slide {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100%;
    height: 100%;
    transform: translate(-50%, -50%);
    object-fit: contain;
    opacity: 0;
    transition: opacity 1.6s ease;
}

.slide.active {
    opacity: 1;
}

/* Bigger captions */
.caption {
    margin-top: 14px;
    font-style: italic;
    font-size: 1.15em;
    line-height: 1.4;
}

/* Fullscreen ending */
.ending-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.65);
    z-index: 10;
}

.final-love {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: clamp(2.8rem, 8vw, 5rem);
    font-weight: 800;
    text-align: center;
    color: #fff;
    z-index: 11;
    text-shadow:
        0 0 15px #ff9bb5,
        0 0 30px #ff6f91,
        0 0 60px #ff4d6d;
    letter-spacing: 1px;
}

/* Utility */
.hidden { display: none; }

/* Animations */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes pulse {
    0% { transform: scale(1); opacity: 0.7; }
    50% { transform: scale(1.15); opacity: 1; }
    100% { transform: scale(1); opacity: 0.7; }
}
</style>
</head>

<body>

<!-- Audio -->
<audio id="bgMusic" loop playsinline preload="auto">
    <source src="love-me-jeje.mp3.mp3" type="audio/mpeg">
</audio>

<div id="musicIndicator" class="music-indicator hidden">üéµ</div>

<!-- QUESTION -->
<div class="card" id="question">
    <h1>Raihaanah üíï</h1>

    <p class="typing" id="typingText"></p>

    <button class="music-btn" id="playBtn" onclick="playMusic()">‚ñ∂ Play Music üíï</button>

    <p><strong>Will you be my Valentine? üåπ</strong></p>

    <div class="buttons">
        <button onclick="showLove()">Yes üíñ</button>
        <button onclick="showLove()">Always üíû</button>
    </div>
</div>

<!-- LOVE -->
<div class="card hidden" id="love">
    <h1>It‚Äôs Always You üíó</h1>

    <div class="slideshow">
        <img class="slide active" src="slide1.jpg" data-caption="My favourite smile üíó">
        <img class="slide" src="slide2.jpg" data-caption="You feel like home">
        <img class="slide" src="slide3.jpg" data-caption="Every moment with you">
        <img class="slide" src="slide4.jpg" data-caption="Soft memories üå∏">
        <img class="slide" src="slide5.jpg" data-caption="Always us">
        <img class="slide" src="slide6.jpg" data-caption="Unforgettable">
        <img class="slide" src="slide7.jpg" data-caption="My calm place">
        <img class="slide" src="slide8.jpg" data-caption="It‚Äôs always you ‚ù§Ô∏è">
    </div>

    <div class="caption" id="caption">My favourite smile üíó</div>
</div>

<div id="endingOverlay" class="ending-overlay hidden"></div>
<div id="finalLove" class="final-love hidden"></div>

<script>
const music = document.getElementById("bgMusic");
const playBtn = document.getElementById("playBtn");
const musicIndicator = document.getElementById("musicIndicator");

/* Music */
function playMusic() {
    music.play().then(() => {
        playBtn.classList.add("hidden");
        musicIndicator.classList.remove("hidden");
    }).catch(() => {});
}

/* Typing intro */
const introText = "Every moment with you feels like home. So here I am, asking with my whole heart‚Ä¶";
let ti = 0;
(function typeIntro(){
    if (ti < introText.length) {
        typingText.innerHTML += introText.charAt(ti++);
        setTimeout(typeIntro, 45);
    }
})();

/* Show love */
function showLove() {
    question.classList.add("hidden");
    love.classList.remove("hidden");
    playMusic();
}

/* Slideshow ‚Äì equal timing for ALL slides */
let current = 0;
const slides = document.querySelectorAll(".slide");
const caption = document.getElementById("caption");

function startSlideshow() {
    setTimeout(() => {
        const slideTimer = setInterval(() => {
            slides[current].classList.remove("active");
            current++;

            if (current >= slides.length) {
                clearInterval(slideTimer);
                setTimeout(showFinalLove, 1200);
                return;
            }

            slides[current].classList.add("active");
            caption.innerText = slides[current].dataset.caption;
        }, 8500);
    }, 8500);
}

startSlideshow();

/* Ending */
function showFinalLove() {
    endingOverlay.classList.remove("hidden");
    finalLove.classList.remove("hidden");

    const text = "I love you, Raihaanah ‚ù§Ô∏è";
    let t = 0;
    (function typeLove(){
        if (t < text.length) {
            finalLove.innerHTML += text.charAt(t++);
            setTimeout(typeLove, 100);
        }
    })();
}
</script>

</body>
</html>
