<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Raihaanah üíï</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
body {
    margin: 0;
    min-height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #ffb6c1, #ffd6e8);
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    text-align: center;
    overflow-x: hidden;
}

.hidden { display: none; }

/* Card */
.card {
    background: rgba(255,255,255,0.22);
    padding: 26px;
    border-radius: 26px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    max-width: 460px;
    width: 90vw;
}

/* Text */
h1 {
    font-size: 2.6em;
    margin-bottom: 10px;
}

.typing {
    min-height: 60px;
    font-style: italic;
}

/* Buttons */
.buttons {
    display: flex;
    justify-content: center;
    gap: 14px;
    flex-wrap: wrap;
}

button {
    background: #ff4d6d;
    border: none;
    padding: 14px 26px;
    border-radius: 32px;
    font-size: 1em;
    color: white;
    cursor: pointer;
}

/* Music */
.music-btn {
    margin: 10px auto;
    background: #ff7a95;
}

audio { display: none; }

.music-indicator {
    position: fixed;
    bottom: 16px;
    right: 16px;
    font-size: 22px;
    animation: pulse 2s ease-in-out infinite;
    z-index: 5;
}

/* Slideshow */
.slideshow {
    position: relative;
    width: 90vw;
    max-width: 360px;
    height: 65vh;
    max-height: 420px;
    margin-top: 16px;
    border-radius: 22px;
    overflow: hidden;
    background: rgba(0,0,0,0.15);
}

.slide {
    position: absolute;
    inset: 0;
    object-fit: contain;
    opacity: 0;
    transition: opacity 1.6s ease;
}

.slide.active { opacity: 1; }

/* Caption */
.caption {
    margin-top: 14px;
    font-style: italic;
    font-size: 1.15em;
}

/* Floating hearts */
.heart {
    position: fixed;
    bottom: -10vh;
    color: #ff2f5e;
    font-size: 18px;
    animation: floatUp 7s linear infinite;
    pointer-events: none;
    z-index: 2;
}

@keyframes floatUp {
    0% { transform: translateY(0) scale(0.6); opacity: 0; }
    20% { opacity: 1; }
    100% { transform: translateY(-120vh) scale(1.2); opacity: 0; }
}

/* Ending overlay */
.ending {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.75);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 20;
}

/* Envelope */
.envelope {
    width: 280px;
    height: 180px;
    background: #fff;
    border-radius: 8px;
    position: relative;
}

.envelope::before {
    content: "";
    position: absolute;
    inset: 0;
    background: #f2f2f2;
    clip-path: polygon(0 0, 50% 50%, 100% 0);
    transform-origin: top;
    transform: rotateX(0deg);
}

.envelope.open::before {
    animation: flapOpen 1.2s ease forwards;
}

@keyframes flapOpen {
    to { transform: rotateX(180deg); }
}

/* Words */
.word {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: clamp(3rem, 8vw, 5rem);
    font-weight: 800;
    color: #fff;
    text-shadow:
        0 0 15px #ff9bb5,
        0 0 30px #ff6f91,
        0 0 60px #ff4d6d;
    opacity: 0;
    animation: wordZoom 2s ease forwards;
    z-index: 30;
}

@keyframes wordZoom {
    0% { opacity: 0; transform: scale(0.9); }
    50% { opacity: 1; transform: scale(1.05); }
    100% { opacity: 1; transform: scale(1); }
}

/* Heart burst */
.burst-heart {
    position: fixed;
    color: #ff2f5e;
    font-size: 22px;
    pointer-events: none;
    animation: burst 2s ease-out forwards;
    z-index: 40;
}

@keyframes burst {
    to {
        transform: translate(var(--x), var(--y)) scale(1.4);
        opacity: 0;
    }
}

@keyframes pulse {
    0% { transform: scale(1); opacity: 0.7; }
    50% { transform: scale(1.15); opacity: 1; }
    100% { transform: scale(1); opacity: 0.7; }
}
</style>
</head>

<body>

<audio id="bgMusic" loop playsinline>
    <source src="love-me-jeje.mp3.mp3" type="audio/mpeg">
</audio>

<div id="musicIndicator" class="music-indicator hidden">üéµ</div>

<!-- INTRO -->
<div class="card" id="question">
    <h1>Raihaanah üíï</h1>
    <p class="typing" id="typingText"></p>

    <button class="music-btn" id="playBtn" onclick="playMusic()">‚ñ∂ Play Music üíï</button>

    <p><strong>Will you be my Valentine? üåπ</strong></p>

    <div class="buttons">
        <button onclick="showLove()">Yes üíñ</button>
        <button onclick="showLove()">Always üíû</button>
    </div>
</div>

<!-- SLIDESHOW -->
<div class="card hidden" id="love">
    <h1>It‚Äôs Always You üíó</h1>

    <div class="slideshow">
        <img class="slide active" src="slide1.jpg">
        <img class="slide" src="slide2.jpg">
        <img class="slide" src="slide3.jpg">
        <img class="slide" src="slide4.jpg">
        <img class="slide" src="slide5.jpg">
        <img class="slide" src="slide6.jpg">
        <img class="slide" src="slide7.jpg">
        <img class="slide" src="slide8.jpg">
    </div>

    <div class="caption">My favourite smile üíó</div>
</div>

<!-- ENDING -->
<div id="ending" class="ending hidden"></div>

<script>
/* MUSIC */
const music = document.getElementById("bgMusic");
const playBtn = document.getElementById("playBtn");
const musicIndicator = document.getElementById("musicIndicator");

function playMusic() {
    music.play().then(() => {
        playBtn.classList.add("hidden");
        musicIndicator.classList.remove("hidden");
    });
}

/* INTRO TYPING */
const introText = "Every moment with you feels like home. So here I am, asking with my whole heart‚Ä¶";
let t = 0;
(function typeIntro(){
    if (t < introText.length) {
        typingText.innerHTML += introText.charAt(t++);
        setTimeout(typeIntro, 45);
    }
})();

/* FLOATING HEARTS */
setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "‚ù§";
    h.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 7000);
}, 500);

/* SHOW SLIDESHOW */
function showLove() {
    question.classList.add("hidden");
    love.classList.remove("hidden");
    playMusic();
    startSlideshow();
}

/* SLIDESHOW */
let current = 0;
const slides = document.querySelectorAll(".slide");

function startSlideshow() {
    setTimeout(() => {
        const timer = setInterval(() => {
            slides[current].classList.remove("active");
            current++;
            if (current >= slides.length) {
                clearInterval(timer);
                showEnding();
                return;
            }
            slides[current].classList.add("active");
        }, 8500);
    }, 8500);
}

/* ENDING */
function showEnding() {
    const ending = document.getElementById("ending");
    ending.classList.remove("hidden");

    const envelope = document.createElement("div");
    envelope.className = "envelope";
    ending.appendChild(envelope);

    requestAnimationFrame(() => envelope.classList.add("open"));

    const words = ["I", "Love", "You", "Raihaanah ‚ù§Ô∏è"];
    let delay = 1500;

    words.forEach((word, index) => {
        setTimeout(() => {
            const w = document.createElement("div");
            w.className = "word";
            w.innerText = word;
            document.body.appendChild(w);

            if (word.includes("Raihaanah")) heartBurst();

            if (index === words.length - 1) {
                setTimeout(() => {
                    envelope.remove();
                    w.innerText = "I Love You Raihaanah ‚ù§Ô∏è";
                }, 2000);
            }
        }, delay);
        delay += 2000;
    });
}

/* HEART BURST */
function heartBurst() {
    for (let i = 0; i < 18; i++) {
        const h = document.createElement("div");
        h.className = "burst-heart";
        h.innerHTML = "‚ù§";
        h.style.left = "50%";
        h.style.top = "50%";
        h.style.setProperty("--x", (Math.random()*300-150)+"px");
        h.style.setProperty("--y", (Math.random()*300-150)+"px");
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 2000);
    }
}
</script>

</body>
</html>
