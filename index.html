<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Raihaanah üíï</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
body {
    margin: 0;
    min-height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #ffb6c1, #ffd6e8);
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    text-align: center;
    overflow-x: hidden;
}

/* Slideshow */
.slideshow {
    position: relative;
    width: 90vw;
    max-width: 360px;
    height: 65vh;
    max-height: 420px;
    overflow: hidden;
    border-radius: 22px;
    background: rgba(0,0,0,0.15);
}

.slide {
    position: absolute;
    inset: 0;
    object-fit: contain;
    opacity: 0;
    transition: opacity 1.6s ease;
}

.slide.active { opacity: 1; }

/* Floating hearts (background) */
.heart {
    position: fixed;
    bottom: -10vh;
    color: #ff2f5e;
    font-size: 18px;
    animation: floatUp 7s linear infinite;
    pointer-events: none;
    z-index: 2;
}

@keyframes floatUp {
    0% { transform: translateY(0) scale(0.6); opacity: 0; }
    20% { opacity: 1; }
    100% { transform: translateY(-120vh) scale(1.2); opacity: 0; }
}

/* Ending overlay */
.ending {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.75);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 20;
}

/* Envelope */
.envelope {
    width: 280px;
    height: 180px;
    background: #fff;
    border-radius: 8px;
    position: relative;
}

.envelope::before {
    content: "";
    position: absolute;
    inset: 0;
    background: #f2f2f2;
    clip-path: polygon(0 0, 50% 50%, 100% 0);
    transform-origin: top;
    animation: flapOpen 1.2s ease forwards;
}

@keyframes flapOpen {
    to { transform: rotateX(180deg); }
}

/* Word animation */
.word {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: clamp(3rem, 8vw, 5rem);
    font-weight: 800;
    color: #fff;
    text-shadow:
        0 0 15px #ff9bb5,
        0 0 30px #ff6f91,
        0 0 60px #ff4d6d;
    opacity: 0;
    animation: wordZoom 2s ease forwards;
    z-index: 30;
}

@keyframes wordZoom {
    0% { opacity: 0; transform: scale(0.9); }
    50% { opacity: 1; transform: scale(1.05); }
    100% { opacity: 1; transform: scale(1); }
}

/* Heart burst */
.burst-heart {
    position: fixed;
    color: #ff2f5e;
    font-size: 22px;
    pointer-events: none;
    animation: burst 2s ease-out forwards;
    z-index: 40;
}

@keyframes burst {
    from {
        transform: translate(0,0) scale(0.8);
        opacity: 1;
    }
    to {
        transform: translate(var(--x), var(--y)) scale(1.4);
        opacity: 0;
    }
}

.hidden { display: none; }
</style>
</head>

<body>

<audio id="bgMusic" loop playsinline>
    <source src="love-me-jeje.mp3.mp3" type="audio/mpeg">
</audio>

<div class="slideshow">
    <img class="slide active" src="slide1.jpg">
    <img class="slide" src="slide2.jpg">
    <img class="slide" src="slide3.jpg">
    <img class="slide" src="slide4.jpg">
    <img class="slide" src="slide5.jpg">
    <img class="slide" src="slide6.jpg">
    <img class="slide" src="slide7.jpg">
    <img class="slide" src="slide8.jpg">
</div>

<div id="ending" class="ending hidden">
    <div class="envelope"></div>
</div>

<script>
/* Background hearts */
setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "‚ù§";
    h.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 7000);
}, 500);

/* Slideshow */
let current = 0;
const slides = document.querySelectorAll(".slide");

const slideTimer = setInterval(() => {
    slides[current].classList.remove("active");
    current++;

    if (current >= slides.length) {
        clearInterval(slideTimer);
        showEnding();
        return;
    }
    slides[current].classList.add("active");
}, 8500);

/* Ending sequence */
function showEnding() {
    document.getElementById("ending").classList.remove("hidden");

    const words = ["I", "Love", "You", "Raihaanah ‚ù§Ô∏è"];
    let delay = 1200;

    words.forEach((word, index) => {
        setTimeout(() => {
            const w = document.createElement("div");
            w.className = "word";
            w.innerText = word;
            document.body.appendChild(w);

            if (word.includes("Raihaanah")) {
                heartBurst();
            }

            if (index === words.length - 1) {
                setTimeout(() => {
                    document.querySelector(".envelope").style.display = "none";
                    w.innerText = "I Love You Raihaanah ‚ù§Ô∏è";
                }, 2000);
            }
        }, delay);

        delay += 2000;
    });
}

/* Heart burst effect */
function heartBurst() {
    for (let i = 0; i < 18; i++) {
        const h = document.createElement("div");
        h.className = "burst-heart";
        h.innerHTML = "‚ù§";
        h.style.left = "50%";
        h.style.top = "50%";
        h.style.setProperty("--x", (Math.random()*300-150)+"px");
        h.style.setProperty("--y", (Math.random()*300-150)+"px");
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 2000);
    }
}
</script>

</body>
</html>
